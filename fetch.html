<html>
 <head>
  <meta charset="utf-8">
  <title>Fetch</title>
 </head>
 <body> 
  <input id="inp" value="{{port}}"></input>
  <button id="bt" style="width:80px; height:24px" onclick="submit()"></button>

  <script>
      function submit(){
          var inputElement = document.getElementById("inp");
          var url = location.host+'/login';
          fetch(location.host+'/login')
            .then(response =>{
                response.text().then((string)=>{
                    inputElement.value=string;
                })
            })
            .catch(err => console.log("URL:",url," error:",err))
      }
  </script>
 </body>
</html>
