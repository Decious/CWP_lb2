<html>
 <head>
  <meta charset="utf-8">
  <title>Fetch</title>
 </head>
 <body> 
  <input id="inp" value="{{port}}"></input>
  <button id="bt" style="width:80px; height:24px" onclick="submit()"></button>

  <script>
      const btn = document.getElementById('bt');
      const inp = document.getElementById('inp');

      const submit = async () => {
        const req = await fetch('/login');
        const name = await req.text();
        inp.value = name;
      };
  </script>
 </body>
</html>
